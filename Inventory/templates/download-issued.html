<body>
    <div class="container-fluid">
        <h1> Item Issued Details</h1>
        <table class="table table-bordered">
  <tbody>
    <tr>
      <td scope="col">Product Name</td>
      <td scope="col">{{productname}}</td>
    </tr>
    <tr>
      <td scope="col">Issued By</td>
      <td scope="col">{{issuedBy}}</td>
    </tr>
    <tr>
      <td scope="col">District</td>
      <td scope="col">{{district}}</td>
    </tr>
<tr>
      <td scope="col">Battalion</td>
      <td scope="col">{{battalion}}</td>
    </tr>
<tr>
      <td scope="col">Station</td>
      <td scope="col">{{station}}</td>
    </tr>
<tr>
      <td scope="col">Quantity</td>
      <td scope="col">{{qty}}</td>
    </tr><tr>
      <td scope="col">Date</td>
      <td scope="col"></td>
    </tr><tr>
      <td scope="col">Signature</td>
      <td scope="col"></td>
    </tr>



  </tbody>
</table>
                <a href="{{url_for('mainledger')}}"><button>Go back</button></a>
