<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link type="text/css" href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename='img/logo.png')}}" rel="icon">
</head>

<body>
    <div class='d-flex justify-content-between horizontal-nav' style="background-image: linear-gradient(lightblue,white,lightblue);">
        <div class="logo">
            <a href="{{url_for('mainledger')}}"><img src="{{url_for('static', filename='img/logo.png')}}" width="100%"
                    height="100%" /></a>
        </div>
        <div class="text-center header m-0" style="padding-left: 8%">
            <h3 class="pb-0" style="font-family: 'Times New Roman', Times, serif; font-weight: bold; color: darkblue;">Inventory Management System</h3>
            <h6 class="mb-2" style="font-family: 'Times New Roman', Times, serif; font-weight: bold;">Directorate of Police Communication and Technical Services HP Shimla-2</h6>
        </div>

        <div class="d-flex justify-content-end align-items-center profile-nav">
            <div>
                <img src="{{url_for('static', filename='img/icons/user-profile.svg')}}" />
            </div>
            <div class="m-2">
                {% if session['login'] %}
                <span>{{session['email']}}</span>
                {% else %}
                <span>Himachal Police</span>
                {% endif %}
            </div>

        </div>

    </div>
    <div class="d-flex main-section">
        <div class="d-flex flex-column justify-content-center align-items-center veritcal-nav">
            <div class="d-flex flex-column justify-content-center align-items-center veritcal-nav">


                <div class=" mb-3 v-nav-button">
                    <a href="{{url_for('mainledger')}}" data-toggle="tooltip" data-placement="right" title="Ledger"><img
                            src="{{url_for('static', filename='img/icons/issued-icon.svg')}}" /></a>
                </div>
                <div class="mb-3 v-nav-button">
                    <a href="{{url_for('additem')}}" data-toggle="tooltip" data-placement="right" title="Add Items"><img
                            src="{{url_for('static', filename='img/icons/add-icon.svg')}}" /></a>
                </div> </div>

            {% if session['login'] %}
            <div class=" mb-3 v-nav-button">
                <a href="{{url_for('logout')}}" data-toggle="tooltip" data-placement="right" title="Logout">
                    <img src="{{url_for('static', filename='img/icons/logout.svg')}}" /></a>
            </div>
            {% endif %}

            <div class="  v-nav-button">
                <img src="{{url_for('static', filename='img/logo.svg')}}" width="100%" height="100%"
                    style="filter: brightness(0) saturate(100%) invert(40%) sepia(60%) saturate(2223%) hue-rotate(199deg) brightness(96%) contrast(93%);" />
            </div>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center current-section">
            {% block content %}
            {% endblock %}
        </div>
</body>

</html>
